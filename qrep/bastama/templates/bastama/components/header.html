{% load static %}
<style>
    .hello_msg {
        font-size: 18px;
        color: #fcfaf8;
        margin: 25px 20px;
    }
    .hello-log{
        color: white;
    }
</style>

<header>
    <div class="header_left">
        <button class="homebut">
            <a href="{% url 'bastama:home' %}" title="Home" class="qrsvg"><img class="logo" src="{% static 'bastama/images/default/QR.jpg' %}"></a>
        </button>
        <div class="qazrep">
            <p>QAZAQ REPUBLIC</p>
        </div>
    </div>
    <div class="header_right">
        {% if request.user.is_authenticated %}
        <span class="hello_msg">Welcome, {{request.user}}</span>
        <span class="hello_msg"><a class="hello-log" href="{% url 'accounts:logout' %}">Logout</a></span>
        {% else %}
        <span class="hello_msg"><a class="hello-log" href="{% url 'accounts:login' %}">Login</a></span>
        {% endif %}

        <button class="basketbut">
            <a href="{% url 'bastama:basket' %}" title="basket" class="basketsvg">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-cart3" viewBox="0 0 16 16">
                  <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
            </a>
        </button>
        <button class="searchbut">
            <a href="{% url 'bastama:search' %}" title="search" class="searchsvg">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-search" viewBox="0 0 16 16">
                  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            </a>
        </button>
        <form action=""></form>
        <button class="hamburger" onclick="openSide()">
            <span></span>
            <span></span>
            <span></span>
        </button>

    </div>
</header>
